      </div>
      <!-- Modal start -->
      <div
        class="modal fade student-modal"
        id="studentModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <form action="#" novalidate class="add-student-form">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add student
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="firstname">
                  <label for="firstname">Enter First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    required
                    placeholder="Name"
                  />
                </div>
                <div class="lastname">
                  <label for="lastname">Enter Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    required
                    placeholder="Surname"
                  />
                </div>
                <div class="address">
                  <label for="address">Enter Address</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="address"
                  ></select>
                </div>
                <div class="bottom">
                  <div class="birthday">
                    <label for="birthday">Enter Birthday</label>
                    <input
                      type="date"
                      class="form-control"
                      id="birthday"
                      required
                    />
                  </div>
                  <div class="position">
                    <label for="position">Select Position</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      id="position"
                    >
                      <option selected>Select Position</option>
                      <option value="Javascript">Javascript</option>
                      <option value="React">React</option>
                      <option value="Python">Python</option>
                      <option value="Go">Go</option>
                    </select>
                  </div>
                  <div class="level">
                    <label for="level">Select Level</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      id="level"
                    >
                      <option selected>Select Level</option>
                      <option value="Junior">Junior</option>
                      <option value="Middle">Middle</option>
                      <option value="Senior">Senior</option>
                    </select>
                  </div>
                  <div class="salary">
                    <label for="salary">Enter Salary</label>
                    <input
                      type="text"
                      class="form-control"
                      id="salary"
                      required
                      placeholder="Salary"
                    />
                  </div>
                  <div class="groups">
                    <label for="groups">Select Group</label>
                    <select
                      class="form-select groups-select-modal"
                      aria-label="Default select example"
                      id="groups"
                    ></select>
                  </div>
                </div>
                <div class="ismarried">
                  <input
                    class="form-check-input isMarried"
                    type="checkbox"
                    value=""
                    id="isMarried"
                  />
                  <label class="form-check-label" for="isMarried">
                    Is Married
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary add-student-btn">
                  Add
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal end -->
      <div class="container main__container">
        <h1>Form Application</h1>
        <div class="input__block">
          <input
            class="form-control me-2 search-input"
            type="search"
            placeholder="Searching..."
            aria-label="Search"
          />
          <select
            class="form-select groups-select bg-primary"
            aria-label="Default select example"
          ></select>
          <select
            class="form-select address-filter bg-warning"
            aria-label="Default select example"
          ></select>
          <button
            id="add"
            type="button"
            class="btn btn-success open-modal"
            data-bs-toggle="modal"
            data-bs-target="#studentModal"
          >
            Add student
          </button>
        </div>
        <table class="table table-striped table-students">
          <thead>
            <tr>
              <th scope="col">Order</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Birthday</th>
              <th scope="col">Address</th>
              <th scope="col">Group</th>
              <th scope="col">Position</th>
              <th scope="col">Level</th>
              <th scope="col">Salary</th>
              <th scope="col">Is Married</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
